<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSDrums</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="title">
    <img src="images/js.svg" id="logo" height="50px"></img>
    <h1>Drums</h1>
  </div>

  <div class="keys">
    <div data-key="KeyA" class="key snare">A<span class="sound"></span></div>
    <div data-key="KeyS" class="key hihat">S<span class="sound"></span></div>
    <div data-key="KeyD" class="key kick">D<span class="sound"></span></div>
    <div data-key="KeyF" class="key openhat">F<span class="sound"></span></div>
    <div data-key="KeyG" class="key perc">G<span class="sound"></span></div>
    <div data-key="KeyH" class="key tom">H<span class="sound"></span></div>
    <div data-key="KeyJ" class="key shaker">J<span class="sound"></span></div>
    <div data-key="KeyK" class="key perc2">K<span class="sound"></span></div>
    <div data-key="KeyL" class="key perc3">L<span class="sound"></span></div>
  </div>

  <audio data-key="KeyA" src="sounds/snare.wav"></audio>
  <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
  <audio data-key="KeyD" src="sounds/kick.wav"></audio>
  <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
  <audio data-key="KeyG" src="sounds/perc.wav"></audio>
  <audio data-key="KeyH" src="sounds/tom.wav"></audio>
  <audio data-key="KeyJ" src="sounds/shaker.wav"></audio>
  <audio data-key="KeyK" src="sounds/perc2.wav"></audio>
  <audio data-key="KeyL" src="sounds/perc3.wav"></audio>


  <script src="script.js"></script>
</body>
</html>
